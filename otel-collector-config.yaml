receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  # Extract log attributes to promote to resource attributes (Loki labels)
  resource/logs:
    attributes:
      - key: loki.resource.labels
        value: service.name, service.version, deployment.environment, log.level, worker
        action: insert

exporters:
  # Traces to Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: goovern

  # Logs to Loki via OTLP (Loki 2.9+ supports OTLP)
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
    headers:
      # Configure which attributes become Loki labels (indexed)
      # Format: X-Scope-OrgID for tenant isolation (optional)
      # Loki automatically extracts common OTLP attributes as labels

  # Debug exporter for development
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/jaeger, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource/logs, batch]
      exporters: [otlphttp/loki, debug]

  extensions: []
